<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("login.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        filter: blur(5px);
        z-index: -1;
      }

      .flip-card {
        width: 300px;
        height: 400px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
        background-color: white;
        border-radius: 30px;
        border: 3px solid white;
        margin-top: 100px;
      }

      .flip-card-inner {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .flip-card-inner.flipped {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .flip-card-back {
        transform: rotateY(180deg);
      }

      .form-group {
        margin-bottom: 15px;
        text-align: center;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .btn-container {
        text-align: center;
        margin-top: 20px;
      }

      .btn-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      .btn-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h2>Login</h2>
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="btn-container">
              <button type="submit">Login</button>
              <button type="button" id="flipToSignupButton">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="flip-card-back">
          <h2>Sign Up</h2>
          <form action="/signup" method="POST">
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="btn-container">
              <button type="submit">Sign In</button>
              <button type="button" id="flipToLoginButton">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const flipToSignupButton = document.getElementById("flipToSignupButton");
      const flipToLoginButton = document.getElementById("flipToLoginButton");
      const flipCard = document.querySelector(".flip-card-inner");

      flipToSignupButton.addEventListener("click", () => {
        flipCard.classList.toggle("flipped");
      });

      flipToLoginButton.addEventListener("click", () => {
        flipCard.classList.toggle("flipped");
      });
    </script>
  </body>
</html>
